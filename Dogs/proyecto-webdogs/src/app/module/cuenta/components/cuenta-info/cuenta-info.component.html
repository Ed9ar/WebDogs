<div class="row" *ngIf="auth.user$ | async as user">
    <div class="col-md-4">
        <div class="foto-perfil">
            <img [src]="user.picture" alt="User's profile picture" class="rounded-circle img-fluid profile-picture" />
        </div>
    </div>
    <div class="col-md-6">
        <div class="perfil-superior">
            <h5>
                {{ user.name }}
            </h5>
            <h6 i18n="Descripcion Perfil|Descripcion del usuario en el perfil@@descPerfil">
                Amante de los animales, vivo en CDMX y he concluido dos procesos de adopci√≥n
            </h6>

            <div class="row">
                <div class="col-md-12">
                    <p><label>Username: </label> {{ user.nickname }}</p>
                </div>

                <div class="col-md-12">
                    <p><label>Email: </label> {{ user.email }}</p>
                </div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a i18n="Procesos|Procesos de adopcion del usuario@@procesos" class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Mis Procesos</a>
                    </li>
                    <li class="nav-item">
                        <a i18n="Favoritos|Perros favoritos del usuario@@favoritos" class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Favoritos</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
