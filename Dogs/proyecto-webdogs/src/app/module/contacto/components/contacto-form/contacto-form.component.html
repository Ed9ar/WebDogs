
<div class="general">
    <section class="contact-section">
    <div class="my-5 inner-contact">
            <form class="contact-form " [formGroup]="modeloContacto" (ngSubmit)="enviarComentarios()">
            <div class="form-group" formGroupName="usuario">  
                    <label for="exampleFormControlInput1">Nombre</label>    
                    <input type="text" class="form-control" formControlName="nombre" id="exampleFormControlInput1" placeholder="Nombre">
        
                    <label for="exampleFormControlInput1">Correo</label>    
                    <input type="email" class="form-control" formControlName="correo" id="exampleFormControlInput1" placeholder="nombre@dominio.com">
            </div>
                
            <div class="form-group">  
                    <label for="exampleFormControlInput1">Conoc&iacute; la p&aacute;gina en:</label>  
                    <input type="text" class="form-control" formControlName="conociste" id="exampleFormControlInput1" placeholder="Conociste">

            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1">Escr&iacute;be todas tus inquietudes</label>  
                    <textarea class="form-control" formControlName="inquietudes" id="#" rows="3" placeholder="Escribe..."></textarea>
            </div>
            <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Enviar">
            </div>
        </form>
            
        
    </div>
    
</section>

</div>
