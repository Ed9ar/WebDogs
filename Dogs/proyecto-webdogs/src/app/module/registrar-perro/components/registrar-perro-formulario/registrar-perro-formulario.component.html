<header id="head" class="perritodudoso">
    <div class="hero-text-box2">
        <div class="row">
            <h1 i18n="Registro perros|Acerca de nosotros@@registroPerros" class="col-md-8 dudas">Registro de perros para dar en adopción</h1>
        </div>
    </div>
</header>
<div class="general">
    <section class="contact-section">
        <div class="my-5 inner-contact">
            <form class="contact-form " [formGroup]="modeloPerro" (ngSubmit)="enviar()">
                <div class="form-group">
                    <label i18n="Label nombre|Acerca de nosotros@@labelNombre" for="exampleFormControlInput1">Nombre</label>
                    <input type="email" formControlName="nombre" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label i18n="Label tamaño|Acerca de nosotros@@labelTamano" for="exampleFormControlSelect1">Selecciona el tamaño</label>
                    <select class="form-control" formControlName="tamanio" id="exampleFormControlSelect1">
                        <option i18n="Select|Acerca de nosotros@@select">Selecciona...</option>
                        <option i18n="Opcion pequeño|Acerca de nosotros@@opcionPeque">Pequeño</option>
                        <option i18n="Opcion mediano|Acerca de nosotros@@opcionMediano">Mediano</option>
                        <option i18n="Opcion grande|Acerca de nosotros@@opcionGrande">Grande</option>
                    </select>
                </div>
                <div class="form-group">
                    <label i18n="Label tamaño|Acerca de nosotros@@labelTamano" for="exampleFormControlSelect1">Selecciona la raza</label>
                    <select class="form-control" formControlName="raza" id="exampleFormControlSelect1">
                        <option i18n="Opcion pequeño|Acerca de nosotros@@opcionPeque">Selecciona una raza...</option>
                        <option i18n="Opcion pequeño|Acerca de nosotros@@opcionPeque"  *ngFor="let raza of razas">{{raza.id}} {{raza.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label i18n="Form edad|Acerca de nosotros@@formEdad" for="exampleFormControlInput1">Edad</label>
                    <input type="email" formControlName="edad" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="form-group">
                    <label i18n="Form correo|Acerca de nosotros@@formCorreo" for="exampleFormControlInput1">Correo de contacto</label> <input type="email" formControlName="correoContacto" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="form-group">
                    <!-- <label i18n="Form desc|Acerca de nosotros@@formDesc" for="exampleFormControlInput1">Descripci&oacute;n del perro</label>
                    <textarea formControlName="descripcion" class="form-control" id="#" rows="3" ></textarea> -->
                    <button mat-stroked-button type="button" class="btn btn-info" (click)="filePicker.click()">Img</button>
                    <input type="file" #filePicker (change)="onImagePicked($event)">
                </div>
                <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
                    <img [src]="imagePreview" >
                </div>

                <div class="form-group">
                    <label i18n="Form desc|Acerca de nosotros@@formDesc" for="exampleFormControlInput1">Descripci&oacute;n del perro</label>
                    <textarea formControlName="descripcion" class="form-control" id="#" rows="3" ></textarea>
                </div>

                <div class="form-group">
                    <a><input class="btn btn-success" type="submit" i18n-value="Form guardar|Acerca de nosotros@@formGuardar" value="Guardar" ></a>
                </div>
            </form>


        </div>
