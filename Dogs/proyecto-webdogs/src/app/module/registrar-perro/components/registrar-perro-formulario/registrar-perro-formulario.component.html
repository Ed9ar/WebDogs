<header id="head" class="perritodudoso">

<div class="general">

                <div class="form-group">
                    <label for="exampleFormControlInput1">Raza</label>

        <option>Mediano</option>
        <option>Grande</option>
      </select>
                </div>

                    <input type="email" formControlName="edad" class="form-control" id="exampleFormControlInput1" placeholder="Edad">

                    <th>Correo de Contacto</th>
                    <th>Descripcion</th>
                </tr>
                <tr *ngFor="let perro of perroList">
                    <td>{{ perro.perroId }}</td>
                    <td>{{ perro.nombrePerro }}</td>
                    <td>{{ perro.raza }}</td>
                    <td>{{ perro.tamanio }}</td>
                    <td>{{ perro.correoContacto }}</td>
                    <td>{{ perro.descripcion}}</td>
                </tr>
            </table>


        </div>
